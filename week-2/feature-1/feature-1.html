<!DOCTYPE html>
<html>

  <head>
    <title>1. Text-input fallback</title>
  </head>

  <body>
    <label>
      Are you 18 years or older?
      <input type="date" placeholder="dd-mm-yyyy">
    </label>

    <script>
    if (document.querySelector('input').type === 'text') {
      document.querySelector('label').innerHTML += "Fill in as dd-mm-yy";
    }
    </script>

  </body>
</html>
