<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>6. Google Maps</title>
    <style>
    #map-google {
      height: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
  </head>

  <body>
    <img id ="map-static" src="https://maps.googleapis.com/maps/api/staticmap?center=52.359234,4.908656&zoom=15&size=1920x1080&maptype=roadmap
        &key=AIzaSyAa_gULOljL0clS2mOIgv6MGnHBRncxQV8" />

    <section id="map-google"></section>

    <script>
      var removeImage = document.getElementById("map-static")
      removeImage.parentNode.removeChild(removeImage)

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map-google'), {
          center: {lat: 52.359234, lng: 4.908656},
          zoom: 15
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAa_gULOljL0clS2mOIgv6MGnHBRncxQV8&callback=initMap"></script>
  </body>

</html>
