<!DOCTYPE html>
<html>

    <noscript>
      <meta id="next" http-equiv="refresh" content="3; URL=score3.html">

  <body>
    <!-- Basic HTML-->

    <article>
      <header>
        <h1>Feyenoord vs Ajax</h1>
        <p>Competition: Eredivisie</p>
        <p><time datetime="20170402T1430">Sunday, 2 April 14:30</time></p>
        <p>Location: Amsterdam ArenA</p>
      </header>

      <main>
        <div class="feyenoord">
          <img src="../img/feyenoord-logo.svg" >
          <a href ="#feyenoord" onclick="notify()">Enable notification</a>
        </div>
        <h2>Score: <br>FEY 1 - 2 AJA</h2>
        <div class="ajax">
          <img src="../img/ajax-logo.svg">
          <a href="#ajax" onclick="notify()">Enable notification</a>
        </div>
      </main>
    </article>
